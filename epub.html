<!DOCTYPE html>
<html>
<head>
    <title>Español-Inglés</title>
    <style>
        body { font-family: Arial; line-height: 1.6; }
        .es { color: #2E86C1; font-weight: bold; }
        .en { color: #28B463; margin-bottom: 25px; }
    </style>
</head>
<body>
    <h1 style="text-align:center">Ejemplo Bilingüe</h1>
    
    <p class="es">El éxito comienza con un paso.</p>
    <p class="en">Success begins with a step.</p>
    
    <p class="es">La paciencia es amarga, pero su fruto es dulce.</p>
    <p class="en">Patience is bitter, but its fruit is sweet.</p>
</body>
</html>
